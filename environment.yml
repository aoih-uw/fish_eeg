name: fisheeg
channels:
  - conda-forge
  - defaults

dependencies:
  # --- Base system packages ---
  - python=3.14
  - pip
  - bzip2
  - ca-certificates
  - icu
  - libexpat
  - libffi
  - libgcc-ng
  - libgomp
  - liblzma
  - libsqlite
  - libstdcxx-ng
  - libuuid
  - libzlib
  - ncurses
  - openssl
  - readline
  - tk
  - zstd

  # --- Scientific / data packages available in conda ---
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - h5py
  - matplotlib
  - pillow
  - pywavelets
  - joblib
  - threadpoolctl
  - python-dateutil
  - pytz
  - tzdata
  - packaging
  - attrs
  - jinja2
  - markupsafe
  - jsonschema
  - pyparsing
  - six
  - fonttools
  - kiwisolver
  - cycler
  - contourpy

  # --- Packages NOT available in conda-forge for Python 3.14 ---
  # These remain pip-installed.
  - pip:
      - altair
      - jsonschema-specifications 
      - narwhals
      - referencing                 
      - rpds-py                     
      - typing-extensions
