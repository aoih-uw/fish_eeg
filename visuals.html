<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Summaries - Fish Auditory EEG Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Encode+Sans+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <nav class="menu-bar bg-white border-b border-slate-200 px-6 py-4 flex gap-6">
    <a href="index.html" class="font-semibold" style="color:#32006e">Home</a>
    <a href="overview.html" class="text-slate-700">Overview</a>
    <a href="pipeline.html" class="text-slate-700">Analysis Pipeline</a>
    <a href="visuals.html" class="text-slate-700">Visual Summaries</a>
    <a href="team.html" class="text-slate-700">Team & Course</a>
  </nav>
  <main class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Visual Summaries</h1>
    <div class="grid gap-3 sm:grid-cols-4 mb-5">
      <div class="rounded-lg border border-slate-200 bg-white p-3 flex flex-col"><span class="text-xs uppercase tracking-wide text-slate-500">Subjects</span><span class="text-sm font-semibold text-slate-800">6 active</span></div>
      <div class="rounded-lg border border-slate-200 bg-white p-3 flex flex-col"><span class="text-xs uppercase tracking-wide text-slate-500">Freq Range</span><span class="text-sm font-semibold text-slate-800">50–400+ Hz</span></div>
      <div class="rounded-lg border border-slate-200 bg-white p-3 flex flex-col"><span class="text-xs uppercase tracking-wide text-slate-500">Amp Range</span><span class="text-sm font-semibold text-slate-800">70–145 dB*</span></div>
      <div class="rounded-lg border border-slate-200 bg-white p-3 flex flex-col"><span class="text-xs uppercase tracking-wide text-slate-500">Focus</span><span class="text-sm font-semibold text-slate-800">Second harmonic (2f)</span></div>
    </div>
    <p class="text-xs text-slate-500 mb-4">* Upper amplitudes 145–150 dB filtered for artifacts; deadFish control excluded.</p>
    <div class="space-y-4">
      <iframe id="iframeAll" title="All 95% CI" src="analysis/plots/summary_plots/95CI_all.html" loading="lazy" class="w-full h-[460px] rounded-lg border border-slate-200"></iframe>
      <iframe id="iframeMedian" title="Median 95% CI" src="analysis/plots/summary_plots/95CI_median.html" loading="lazy" class="w-full h-[460px] rounded-lg border border-slate-200"></iframe>
      <iframe id="iframeIca" title="ICA Weights" src="analysis/plots/summary_plots/ICAweights.html" loading="lazy" class="w-full h-[460px] rounded-lg border border-slate-200"></iframe>
    </div>
  </main>
</body>
</html>
